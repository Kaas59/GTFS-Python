version: '3'
services:
  python3:
    restart: always
    build: .
    env_file: .env
    container_name: 'python3'
    working_dir: '/root/'
    tty: true
    volumes:
      - .:/root
  mongo:
    image: mongo
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes: 
      - ./mongo_db:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports: 
      - 8081:8081
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
